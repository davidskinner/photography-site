
<app-main-navigation></app-main-navigation>
<div class="image portfolio-margin draw-box wrapping">
    <div class="draw-box">
            <ng-container *ngFor="let x of port[0].portrait; index as i">
                <img class="pimgs draw-box" [src]="x">
            </ng-container>
    </div>
    <div class="limg-spacing draw-box">
        <ng-container *ngFor="let x of port[0].landscapeFirst; index as i">
            <img class="limgs draw-box" [src]="x">
        </ng-container>
    </div>
    <div class="limg-spacing draw-box">
        <ng-container *ngFor="let x of port[0].landscapeSecond; index as i">
            <img class="limgs draw-box" [src]="x">
        </ng-container>
    </div>
</div>
